<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de tareas</title>
</head>
<body>
    <header>
        <h1>Lista de tareas</h1>
    </header>

    <main>
        <section id="task-input">
            <input type="text" id="new-task" placeholder="Escribe una tarea...">
            <button id="add-task-btn">Añadir tarea</button>
        </section>

        <section id="task-list">
            <h2>Tareas</h2>
            <ul id="tasks">
            <!--aqui se agregaran las tareas de forma dinamica -->
            </ul>
        </section>
    </main>

    <footer>Creado por: Luis Alberto Téllez Méndez</footer>

    <script src="app-tasks.js"></script>
</body>
</html>
